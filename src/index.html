<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>

<body>
    <main id="page">
        <button class="sidebar-toggle">â˜°</button>
        <header class="header">
            <div class="header-container">
                <div class="logo">
                    <span><img src="" width="32" height="32"
                            alt="A logo of a to-do list"></span>
                    <h1 class="title">To-Do List</h1>
                </div>

                <div class="header-menu">
                    <nav>
                        <button class="btn" id="project-btn">Add Project</button>
                        <button class="btn" id="todo-btn">Add Todo</button>
                    </nav>
                </div>
            </div>
        </header>
        <section id="sidebar">
            <div class="sidebar-menu">
                <nav>
                    <ul>
                        <li class="inbox">
                            <iconify-icon icon="mdi:inbox"></iconify-icon>Inbox
                        </li>
                        <li class="today">
                            <iconify-icon icon="mdi:calendar"></iconify-icon>Today
                        </li>
                        <li class="this-week">
                            <iconify-icon icon="material-symbols:event-upcoming-rounded"></iconify-icon>This week
                        </li>
                    </ul>
                </nav>
                <nav class="project-nav">
                    <h3>Projects</h3>
                    <ul class="project-list">

                    </ul>
                </nav>
            </div>
        </section>
        <section id="content">
            <div class="todo-list">
                <ul>
                </ul>
            </div>
        </section>
    </main>

</body>

</html>
